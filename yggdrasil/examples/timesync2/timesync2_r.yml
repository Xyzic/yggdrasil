---

models:
  - name: statesync
    language: timesync
    synonyms:
      modelB:
        x:
          alt: xvar
          alt2base: ./src/timesync.py:xvar2x
          base2alt: ./src/timesync.py:x2xvar
        y: yvar
    aggregation:
      x: ./src/timesync.py:xagg
      y: sum
    interpolation:
      x: index
      y: spline
  - name: modelA
    language: R
    args:
      - ./src/timesync.R
      - {{TIMESYNC_TSTEP_A}}  # Pass the timestep in hours
      - hr
      - x
      - y
    timesync: statesync
    outputs:
      name: output
      default_file:
        name: modelA_output.txt
        in_temp: True
        filetype: table
  - name: modelB
    language: R
    args:
      - ./src/timesync.R
      - {{TIMESYNC_TSTEP_B}}  # Pass the timestep in days
      - day
      - xvar
      - yvar
    timesync: statesync
    outputs:
      name: output
      default_file:
        name: modelB_output.txt
        in_temp: True
        filetype: table
